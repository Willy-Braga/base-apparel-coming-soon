<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main class="container">
        <section class="cards">
            <div class="card">
                <div class="info">
                    <img src="src/images/logo.svg" alt="Logo Base Apparel" width="200">
                    <h1>Estamos
                        <p>chegando em breve</p>
                        </h1>
                        <p class="message">Olá colegas compradores! No momento, estamos construindo nossa nova loja de moda.
                            Adicione seu e-mail abaixo para ficar atualizado com os anúncios e nossas ofertas de lançamento.</p>
                            <div class="contact">
                                <input type="email" name="email" id="email" placeholder="Endereço de email">
                                <button type="submit" class="btn">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </button>
                                <div class="exclamation-error ">
                                    <i class="fa-solid fa-exclamation"></i>
                                </div>
                                <div class="message-error">
                                    <p>Por favor insira um email válido !</p>
                                </div>
                            </div>
                            
                </div>
                <div class="card-img">
                    <img src="src/images/hero-desktop.jpg" alt="Imagem de uma mulher" width="354">
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/validation.js"></script>
</body>
</html>
